<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - NOYON</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gradient-to-r from-purple-700 to-indigo-800 p-4 text-center text-xl font-bold">
    Contact NOYON
  </header>

  <main class="max-w-xl mx-auto mt-10 p-4">
    <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
    <form class="space-y-4">
      <div>
        <label class="block mb-1" for="name">Your Name</label>
        <input id="name" type="text" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" placeholder="Enter your name" required>
      </div>
      <div>
        <label class="block mb-1" for="email">Email</label>
        <input id="email" type="email" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" placeholder="Enter your email" required>
      </div>
      <div>
        <label class="block mb-1" for="message">Message</label>
        <textarea id="message" rows="4" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" placeholder="Type your message..."></textarea>
      </div>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded w-full">Send Message</button>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-400 mt-8 p-4">
    &copy; 2025 NOYON | Contact us via Facebook or WhatsApp
  </footer>
</body>
</html>
