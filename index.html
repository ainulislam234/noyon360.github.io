
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noyon TopUp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="bg-gradient-to-r from-purple-700 to-indigo-800 shadow-md">
    <div class="container mx-auto p-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">NOYON Diamond Shop</h1>
      <nav>
        <a href="#" class="mx-2 hover:underline">Home</a>
        <a href="#" class="mx-2 hover:underline">Contact</a>
        <a href="#" class="mx-2 hover:underline">Order History</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto mt-8 p-4">
    <div class="bg-gray-800 rounded-xl shadow-lg p-6 max-w-xl mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Free Fire Diamond Top-Up</h2>
      <form id="orderForm" class="space-y-4">
        <div>
          <label for="uid" class="block mb-1">Free Fire UID</label>
          <input type="text" id="uid" class="w-full p-2 rounded bg-gray-700 border border-gray-600" placeholder="Enter UID" required>
        </div>

        <div>
          <label for="diamonds" class="block mb-1">Select Diamond Amount</label>
          <select id="diamonds" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
            <option value="">Choose</option>
            <option value="100">100 Diamonds</option>
            <option value="310">310 Diamonds</option>
            <option value="520">520 Diamonds</option>
            <option value="1060">1060 Diamonds</option>
          </select>
        </div>

        <div class="bg-gray-700 p-3 rounded">
          <p class="mb-1 font-semibold">Payment Numbers:</p>
          <ul class="text-sm">
            <li>Bkash: 01XXXXXXXXX</li>
            <li>Rocket: 01XXXXXXXXX</li>
            <li>Upay: 01XXXXXXXXX</li>
          </ul>
        </div>

        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white font-semibold w-full">Confirm Order</button>
      </form>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-400 mt-8 p-4">
    &copy; 2025 NOYON | All Rights Reserved
  </footer>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Your order has been submitted! Thank you.");
    });
  </script>
</body>
</html>
